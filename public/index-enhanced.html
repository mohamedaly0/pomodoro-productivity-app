<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ PomoFocus - Professional Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.mode-work {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        body.mode-short {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        body.mode-long {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 5px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .mode-btn:hover {
            opacity: 1;
        }
        
        .timer-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .timer-time {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .timer-label {
            font-size: 1.2rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
            transition: width 1s linear;
            width: 0%;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .task-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .task-section h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .task-input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .task-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .task-add-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .task-item.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .task-meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-btn {
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .timer-card {
                padding: 25px;
            }
            
            .timer-time {
                font-size: 3.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçÖ PomoFocus</h1>
            <p>Professional Pomodoro Timer for Enhanced Productivity</p>
        </div>

        <div class="timer-card">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="work">Work</button>
                <button class="mode-btn" data-mode="short">Short Break</button>
                <button class="mode-btn" data-mode="long">Long Break</button>
            </div>

            <div class="timer-display">
                <div class="timer-time" id="timerDisplay">25:00</div>
                <div class="timer-label" id="timerLabel">Focus Time</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="startBtn">‚ñ∂Ô∏è Start</button>
                <button class="control-btn" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                <button class="control-btn" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>

        <div class="stats-section">
            <h3>üìä Today's Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="pomodorosCompleted">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="focusTime">0m</div>
                    <div class="stat-label">Focus Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="tasksCompleted">0</div>
                    <div class="stat-label">Tasks Done</div>
                </div>
            </div>
        </div>

        <div class="task-section">
            <h3>üìù Task Manager</h3>
            
            <div class="task-input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?">
                <button class="task-add-btn" id="addTaskBtn">‚ûï</button>
            </div>

            <div id="taskList">
                <!-- Tasks will be added here -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroApp {
            constructor() {
                this.modes = {
                    work: { duration: 25 * 60, label: 'Focus Time' },
                    short: { duration: 5 * 60, label: 'Short Break' },
                    long: { duration: 15 * 60, label: 'Long Break' }
                };
                
                this.currentMode = 'work';
                this.timeLeft = this.modes.work.duration;
                this.isRunning = false;
                this.timer = null;
                this.currentSession = null;
                
                this.stats = {
                    pomodorosCompleted: 0,
                    focusTime: 0,
                    tasksCompleted: 0
                };
                
                this.tasks = [];
                this.currentTaskId = null;
                
                this.init();
            }
            
            async init() {
                console.log('üçÖ PomoFocus initializing...');
                this.setupEventListeners();
                this.loadStats();
                await this.loadTasks();
                this.updateDisplay();
                this.updateStats();
                console.log('‚úÖ PomoFocus ready!');
            }
            
            setupEventListeners() {
                // Mode selector
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (!this.isRunning) {
                            this.setMode(btn.dataset.mode);
                        }
                    });
                });
                
                // Timer controls
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                
                // Task management
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    switch (e.key) {
                        case ' ':
                            e.preventDefault();
                            this.isRunning ? this.pause() : this.start();
                            break;
                        case 'r':
                        case 'R':
                            e.preventDefault();
                            this.reset();
                            break;
                    }
                });
            }
            
            setMode(mode) {
                this.currentMode = mode;
                this.timeLeft = this.modes[mode].duration;
                
                // Update UI
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                
                document.body.className = `mode-${mode}`;
                document.getElementById('timerLabel').textContent = this.modes[mode].label;
                
                this.updateDisplay();
            }
            
            async start() {
                if (!this.currentTaskId && this.tasks.length > 0) {
                    this.showNotification('Please select a task to focus on!');
                    return;
                }
                
                this.isRunning = true;
                this.timer = setInterval(() => this.tick(), 1000);
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                // Start session on server
                if (this.currentTaskId) {
                    await this.startSession();
                }
                
                this.showNotification(`${this.modes[this.currentMode].label} started!`);
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.timer);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                
                this.showNotification('Timer paused');
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.timeLeft = this.modes[this.currentMode].duration;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                
                this.updateDisplay();
                this.showNotification('Timer reset');
            }
            
            tick() {
                this.timeLeft--;
                this.updateDisplay();
                
                if (this.timeLeft <= 0) {
                    this.complete();
                }
            }
            
            async complete() {
                this.isRunning = false;
                clearInterval(this.timer);
                
                // Update stats
                if (this.currentMode === 'work') {
                    this.stats.pomodorosCompleted++;
                    this.stats.focusTime += this.modes.work.duration / 60;
                }
                
                // Complete session on server
                if (this.currentSession) {
                    await this.completeSession();
                }
                
                this.saveStats();
                this.updateStats();
                
                // Auto-advance
                this.autoAdvance();
                
                this.playNotificationSound();
                this.showNotification(`${this.modes[this.currentMode].label} completed! üéâ`);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            autoAdvance() {
                if (this.currentMode === 'work') {
                    const nextMode = this.stats.pomodorosCompleted % 4 === 0 ? 'long' : 'short';
                    this.setMode(nextMode);
                } else {
                    this.setMode('work');
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('timerDisplay').textContent = timeString;
                
                // Update progress bar
                const totalDuration = this.modes[this.currentMode].duration;
                const progress = ((totalDuration - this.timeLeft) / totalDuration) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                
                // Update document title
                document.title = `${timeString} - PomoFocus`;
            }
            
            updateStats() {
                document.getElementById('pomodorosCompleted').textContent = this.stats.pomodorosCompleted;
                document.getElementById('focusTime').textContent = `${Math.floor(this.stats.focusTime)}m`;
                document.getElementById('tasksCompleted').textContent = this.stats.tasksCompleted;
            }
            
            // Task Management
            async addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();
                
                if (!title) return;
                
                try {
                    const response = await fetch('/api/tasks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.tasks.push(data.task);
                        this.renderTasks();
                        input.value = '';
                        this.showNotification('Task added successfully');
                    }
                } catch (error) {
                    console.error('Error adding task:', error);
                    // Fallback for offline mode
                    const newTask = {
                        id: Date.now(),
                        title,
                        completed: false,
                        pomodoroCount: 0
                    };
                    this.tasks.push(newTask);
                    this.renderTasks();
                    input.value = '';
                    this.showNotification('Task added (offline mode)');
                }
            }
            
            async deleteTask(taskId) {
                try {
                    await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
                
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                if (this.currentTaskId === taskId) {
                    this.currentTaskId = null;
                }
                this.renderTasks();
                this.showNotification('Task deleted');
            }
            
            async toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;
                
                task.completed = !task.completed;
                
                try {
                    await fetch(`/api/tasks/${taskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed: task.completed })
                    });
                } catch (error) {
                    console.error('Error updating task:', error);
                }
                
                if (task.completed) {
                    this.stats.tasksCompleted++;
                    this.updateStats();
                    this.saveStats();
                }
                
                this.renderTasks();
                this.showNotification(task.completed ? 'Task completed!' : 'Task reopened');
            }
            
            selectTask(taskId) {
                this.currentTaskId = taskId;
                this.renderTasks();
                this.showNotification('Task selected for focus session');
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; opacity: 0.7; padding: 20px;">No tasks yet. Add one above! üìù</p>';
                    return;
                }
                
                taskList.innerHTML = this.tasks.map(task => `
                    <div class="task-item ${task.id === this.currentTaskId ? 'selected' : ''}" data-task-id="${task.id}">
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            <div class="task-meta">${task.pomodoroCount || 0} pomodoros completed</div>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn" onclick="app.selectTask(${task.id})" title="Select for focus">
                                üéØ
                            </button>
                            <button class="task-btn" onclick="app.toggleTask(${task.id})" title="Toggle completion">
                                ${task.completed ? '‚Ü©Ô∏è' : '‚úÖ'}
                            </button>
                            <button class="task-btn" onclick="app.deleteTask(${task.id})" title="Delete task">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.tasks = data.tasks;
                        this.renderTasks();
                    }
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    this.showNotification('Running in offline mode');
                }
            }
            
            // Session Management
            async startSession() {
                if (!this.currentTaskId) return;
                
                try {
                    const response = await fetch('/api/sessions/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            taskId: this.currentTaskId,
                            sessionType: this.currentMode,
                            duration: this.modes[this.currentMode].duration / 60
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.currentSession = data.session;
                    }
                } catch (error) {
                    console.error('Error starting session:', error);
                }
            }
            
            async completeSession() {
                if (!this.currentSession) return;
                
                try {
                    await fetch(`/api/sessions/complete/${this.currentSession.id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            actualDuration: this.modes[this.currentMode].duration / 60
                        })
                    });
                    
                    // Update task pomodoro count
                    if (this.currentMode === 'work') {
                        const task = this.tasks.find(t => t.id === this.currentTaskId);
                        if (task) {
                            task.pomodoroCount = (task.pomodoroCount || 0) + 1;
                            this.renderTasks();
                        }
                    }
                } catch (error) {
                    console.error('Error completing session:', error);
                }
                
                this.currentSession = null;
            }
            
            // Utility Methods
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            playNotificationSound() {
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gain = context.createGain();
                    
                    oscillator.connect(gain);
                    gain.connect(context.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gain.gain.setValueAtTime(0.3, context.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
                    
                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 0.5);
                } catch (error) {
                    console.log('Audio not available');
                }
            }
            
            saveStats() {
                localStorage.setItem('pomodoroStats', JSON.stringify(this.stats));
            }
            
            loadStats() {
                const saved = localStorage.getItem('pomodoroStats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
            }
        }
        
        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new PomodoroApp();
            
            // Make it available globally for debugging
            window.pomodoroApp = app;
            
            console.log('üéØ Keyboard shortcuts:');
            console.log('   Space - Start/Pause timer');
            console.log('   R - Reset timer');
            console.log('   Enter - Add task (when typing)');
        });
    </script>
</body>
</html>
